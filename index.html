<!DOCTYPE html>

<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="header">
        TIC TAC TOE
    </div>
    <div class="separator"></div>
    <div>
        <table>
            <tr>
                <td class="cell" id="0"></td>
                <td class="cell" id="1"></td>
                <td class="cell" id="2"></td>
            </tr>
            <tr>
                <td class="cell" id="3"></td>
                <td class="cell" id="4"></td>
                <td class="cell" id="5"></td>
            </tr>
            <tr>
                <td class="cell" id="6"></td>
                <td class="cell" id="7"></td>
                <td class="cell" id="8"></td>
            </tr>
        </table>
    </div>
    <div class="difficulty">
        <div class="diff-detail"><span class="title">Difficulty</span> -&nbsp;<span
                class="level difficulty-color">Hard</span></div>
        <div class="diff-change-option">
            <table class="option-table">
                <tr>
                    <div class="endgame">
                        <div class="text"></div>
                    </div>
                </tr>
                <tr>
                    <div class="option-title">
                        <div>Chooses Difficulty</div>
                    </div>
                </tr>
                <tr>
                    <td>
                        <div onclick="changeDifficulty('easy')" class="button_base b03_skewed_slide_in">
                            <div>Easy</div>
                            <div></div>
                            <div>Try Easy?</div>
                        </div>
                    </td>
                    <td></td>
                    <td>
                        <div onclick="changeDifficulty('hard')" class="button_base b03_skewed_slide_in">
                            <div>Hard</div>
                            <div></div>
                            <div>Try Hard?</div>
                        </div>
                    </td>
                </tr>
            </table>

        </div>
    </div>

    <script src="script.js"></script>
</body>



</html>
