<!DOCTYPE html>

<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
    <div class="header">
        TIC TAC TOE
    </div>
    <div class="separator"></div>
    <div>
        <table>
            <tr>
                <td class="cell" id="0"></td>
                <td class="cell" id="1"></td>
                <td class="cell" id="2"></td>
            </tr>
            <tr>
                <td class="cell" id="3"></td>
                <td class="cell" id="4"></td>
                <td class="cell" id="5"></td>
            </tr>
            <tr>
                <td class="cell" id="6"></td>
                <td class="cell" id="7"></td>
                <td class="cell" id="8"></td>
            </tr>
        </table>
    </div>
    <div class="difficulty">
        <div class="diff-detail"><span class="title">Difficulty</span> -&nbsp;<span
                class="level difficulty-color">Hard</span></div>
        <div class="diff-change-option">
            <table class="option-table">
                <tr>
                    <div class="endgame">
                        <div class="text"></div>
                    </div>
                </tr>
                <tr>
                    <div class="option-title">
                        <div>Chooses Difficulty</div>
                    </div>
                </tr>
                <tr>
                    <td>
                        <div onclick="changeDifficulty('easy')" class="button_base b03_skewed_slide_in">
                            <div>Easy</div>
                            <div></div>
                            <div>Try Easy?</div>
                        </div>
                    </td>
                    <td></td>
                    <td>
                        <div onclick="changeDifficulty('hard')" class="button_base b03_skewed_slide_in">
                            <div>Hard</div>
                            <div></div>
                            <div>Try Hard?</div>
                        </div>
                    </td>
                </tr>
            </table>

        </div>
    </div>

    <div class="footer">
        <p class="footer-text">Made with <i class="fa fa-heart love-icon"></i> by Vinay</p>
        <p class="footer-link">
            <i title="GitHub" class="fa fa-github" onclick="followLink('github')" aria-hidden="true"></i>
            <i title="LinkedIn" class="fa fa-linkedin-square" onclick="followLink('linkedin')" aria-hidden="true"></i>
            <i title="Facebook" class="fa fa-facebook-square" onclick="followLink('facebook')" aria-hidden="true"></i>
        </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
